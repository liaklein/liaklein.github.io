  <h2> Animations and Thoughts</h2>

<div class="container">
  <div class="buttonLeft" <button type="button" onclick="plusDivs(-1)"></button></div>

  <iframe src='//gifs.com/embed/scene1-X6kMjl' class='mySlides' frameborder='0' scrolling='no'
  width='640px' height='380px' top='800px' style='-webkit-backface-visibility: hidden;-webkit-transform: scale(1);' ></iframe>

  <iframe src='//gifs.com/embed/separated-Lg5YD4' class='mySlides' frameborder='0' scrolling='no'

<!--

  <img class="mySlides" <iframe src="Water.jpg" width='640px' height='380px'></iframe> >
-->
  <div class="buttonRight" id="1" <button type="button" onclick="plusDivs(1)"></button></div>
</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
